<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        th{
            border:1px solid gray ;
            background-color: gray;
        }
    td{
        border: 1px solid black;
        width: 100px;
        height: 100px;
        
    }
    
    </style>
</head>
<body>
    <h1>TABELAS</h1>

    <table>
        <tr>
            <th>A</th><!--TITULO EM UMA TABELA TABLE HEAD-->
            <td>B</td>
            <td>C</td>
        </tr>
    
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>

    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>


    </table>
</body>
</html>
