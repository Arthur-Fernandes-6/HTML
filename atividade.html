<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    table{
        width: 500px;
        height: 500px;
    }
    th{
        border: 1px solid black;
        background-color: rgb(177, 176, 176);
    }
    td{
        border: 1px solid black;
    }

    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">state of health</th>
            <th colspan="2">fasting value</th>
            <th>after eating</th>
        </tr>

    <tr>
        <td>minimum</td>
        <td>maximum</td>
        <td>2 hours after eating</td>
    </tr>

    <tr>
        <td>healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
    </tr>

    <tr>
        <td>pre diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>

    <tr>
        <td>diabetes</td>
        <td>more than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>

    </table>
</body>
</html>
