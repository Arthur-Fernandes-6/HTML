<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>TABELAS</h1>

    <table>

    <thead>
        <caption>celulas</caption><!--A tag <caption> no HTML é utilizada para adicionar um título ou legenda a uma tabel-->
        <tr>
            <th rowspan="2">Col 1</th> <!--O atributo rowspan do HTML mescla duas ou mais linhas de uma tabela em uma única célula verticalmente-->
            <th>col 2</th>
            <th>col 3</th>
        </tr>
    </thead>

    <tbody>
        <tr>
        <td>col 1</td>
        <td colspan="2">col 2</td> <!--O atributo colspan no HTML é utilizado dentro das tags de célula (<td> ou <th>) para fazer com que uma única célula se estenda horizontalmente por duas ou mais colunas de uma tabela-->
        <td>col 3</td>
        </tr>
    </tbody>

    </table>

</body>
</html>
